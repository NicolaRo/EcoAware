    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">
    <meta name="description" content="EcoAware: CarbonPrint calculator to measure your carbon footprint from energy consumption and transportation.">
    <meta name="keywords" content="EcoAware, CarbonPrint, carbon footprint, energy consumption, transportation, CO2 emissions calculator">
    <meta name="author" content="NicoDesign">
    <meta name="opengraph:title" content="EcoAware: CarbonPrint calculator">
    <meta name="opengraph:description" content="EcoAware: CarbonPrint calculator to measure your carbon footprint from energy consumption and transportation.">
    <meta name="opengraph:image" content="/img/EcoAware-logo.png">
    <meta name="opengraph:url" content="https://EcoAware.com">

    <title>EcoAware: CarbonPrint calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="/scss/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img class="logo" src="/img/EcoAware-logo.png" alt="EcoAware Logo">
    </div>

    <div class="form-container">
          <form id="form">
            <div class="kwh-container">
              <div class="form-kwh-img">
              </div>
              <h1>Kwh Carbon Print Calculator</h1>
              <label>How many KWh did you consume last month?</label>
              <input type="number" id="kwh" required>
              <button type="button" id="calculate-kwh-emissions-btn" class="submit">Calculate energy Co2 emissions</button>
              <output class="output" id="kwh-emissions-output">0</output>
            </div>
            <br>

            <div class="km-container">
              <div class="form-km-img">
              </div>
              <h1>Km Carbon Print Calculator</h1>
              <label>How many Km did you travel last month?</label>
              <input type="number" id="km" required>
              <button type="button" id="calculate-km-emissions-btn" class="submit">Calculate transport C02 emissions</button>
              <output class="output" id="km-emissions-output">0</output>
            </div>
            <br>
            <div class="total-emissions-container">
              <br>
              <label>Your total CO₂ emissions (kg):</label>
              <button type="button" id="total-emissions-btn" class="submit">Calculate Carbon Print</button>
              <output class="output" id="total-emissions-output">0</output>
            </div>
            <br>
          </form>
    </div>

</html>
